<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style type="text/css">
    html { height: 100% }
    body  { height: 100%; margin: 0; padding: 0; }
    #map {
      height: 50%;
      width: 50%;
    }
  </style>
  <title>SWMap Demo</title>
</head>
<body>
  <h1>Mexico Map</h1>
  <div id="map"></div>

  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="../js/moment.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBG4fRcgwz8GlmKiDEDYa56OkoCAx9dmuQ&sensor=true"></script>
  <script src="../swmap.js"></script>
  <script>
    $(function () {
      $('#map').swmap({
        query: {
          country: 'mexico',
          since: '2010-01-01'
        },
        mapSettings: {
          center: new google.maps.LatLng(25.165, -103.183),
          zoom: 6
        },
        markerSettings: {
          pastEvents: {
            color: 'a1a1a1',
            showDot: false
          },
          futureEvents: {
            color: 'cccccc',
            showDot: true
          }
        }
      });
    });
  </script> 
</body>
</html>
